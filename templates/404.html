<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Не найдено</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_404.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Страница не найдена</div>
        <p>К сожалению, запрашиваемая вами страница не существует.</p>
        <a
          href="/"
          class="btn btn-custom"
          style="background-color: #28a745; /* Зеленая кнопка */ color: white"
          onmouseover="this.style.backgroundColor='#218838';"
          onmouseout="this.style.backgroundColor='#28a745';"
          >Вернуться на главную</a
        >
      </div>
    </div>
  </body>
</html>
