<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модуль согласован</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/style_module_sent.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="message-box">
        <div class="check-icon">&#10004;</div>
        <h1 class="message">
          Ваше подтверждение согласования модуля, который носит навзвание
          <span class="module-name">{{ module.code_name }}</span> успешно
          отправлено!
        </h1>
      </div>
      <div class="return-home">
        <p>
          <a href="{{ url_for('index') }}" class="return-link"
            >Вернуться на главную</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
